
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<title>Isotope Filter Gallery</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap-3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Isotope Filter Gallery Section Starts -->
	<div class="container-fluid bg-isotope-filter-gallery">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<ul class="gallery-listing">
							<li class="active" data-filter="*">All</li>
							<li data-filter=".red">Red</li>
							<li data-filter=".orange">Orange</li>
							<li data-filter=".yellow">Yellow</li>
						</ul>
					</div>
				</div>
				<div class="row grid">
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item red">
						<img src="images/red.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item red">
						<img src="images/red.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item red">
						<img src="images/red.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item red">
						<img src="images/red.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item orange">
						<img src="images/orange.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item orange">
						<img src="images/orange.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item yellow">
						<img src="images/yellow.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item yellow">
						<img src="images/yellow.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3 grid-item yellow">
						<img src="images/yellow.jpg" class="img-responsive img-isotope-gallery" alt="" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Isotope Filter Gallery Section Ends -->
	<!-- jQuery Library -->
	<script src="js/jquery.min.js"></script>
	<!-- Isotope Filter Gallery JS -->
	<script src="js/isotope.pkgd.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
